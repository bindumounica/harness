name: CI - Build, Test & Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/local-poc-app:${{ github.sha }} .

      - name: Run container
        run: |
          docker run -d \
            --name local-poc-app \
            -p 8080:8080 \
            ${{ secrets.DOCKERHUB_USERNAME }}/local-poc-app:${{ github.sha }}

      - name: Wait for app
        run: sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:8080/health

      - name: Push image to Docker Hub
        run: |
          docker push bindumounica87/local-poc-app:${{ github.sha }}

      - name: Cleanup
        if: always()
        run: |
          docker rm -f local-poc-app || true
